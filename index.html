<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSText</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link href="quill/quill.snow.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="katex/katex.min.css">
  <body>
    <script src="katex/katex.min.js"></script>
    <script src="quill/quill.js"></script>
    <script src="script.js"></script>
    <div id="toolbar">
      
    </div>
    <button class="normalbutton" onclick="saveLocal()">Save</button>
    <button class="normalbutton" onclick="dlSave()">Download</button>
    <button class="normalbutton" onclick="upSave()">Open file</button>
    <button class="normalbutton tooltip" onclick="quilltoHTML()">Convert to HTML</button>
    <div id="editor">
      <p>CSText v0.2.0, powered by wTextitor v0.2.1c</p>
    </div>
    <br><br><br>
    <div id="htmlout">
      <h1>HTML converted text</h1>
      <code id="convertedhtml"></code>
    </div>
  </body>
</html>
