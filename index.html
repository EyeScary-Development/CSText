<!DOCTYPE html>
<html lang="en">
  <head>

    <title>CSText</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link href="quill/quill.snow.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="katex/katex.min.css">
  <body>

    <div id="toolbar">
